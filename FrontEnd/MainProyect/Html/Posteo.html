<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/estilos.css">
    <link rel="stylesheet" href="../Css/mode.css">
    <link rel="stylesheet" href="../Css/svg.css">
    <title>Posteo</title>
</head>
<body class="dark:bg-negro h-screen w-full grid grid-cols-[35%_1fr] grid-rows-[auto_1fr]">
    <header class="h-auto col-span-2" id="header">
        <nav class="border-b-gris border-b-2 h-auto dark:bg-negro text-grisLetra flex dark:border-b-white dark:border-b-2">
            <div class="h-16 w-3/6 flex items-center">
                <form action="/search">
                    <input class="w-25 border-2 border-gris rounded-full h-8 m-3 outline-none p-2 dark:border-none dark:bg-negrito" type="text" name="query" placeholder="Buscar...">
                </form>
                <span class="justify-center w-24 ml-8 font-medium text-lg h-full items-center flex duration-300 hover:text-verdeLetra hover:cursor-pointer hover:bg-verdeClaro hover:border-b-4 hover:border-verdeLetra">En venta</span>
                <span class="justify-center w-24 font-medium text-lg h-full items-center flex duration-300 hover:text-verdeLetra hover:cursor-pointer hover:bg-verdeClaro hover:border-b-4 hover:border-verdeLetra">Tradeo</span>
                <span class="justify-center w-24 font-medium text-lg h-full items-center flex duration-300 hover:text-verdeLetra hover:cursor-pointer hover:bg-verdeClaro hover:border-b-4 hover:border-verdeLetra">Inventario</span>
            </div>
            <div class="w-3/6 flex justify-end items-center" id="toggle">
                <div class="mt-2 mr-4 border-solid border-2 border-gris duration-300 dark:bg-negrito dark:border-none" id="button">
                    <img id="sun" class='h-8 w-8' src="../Imagenens/Imagenes-funcionales/sol.svg" alt="">
                    <img id="mooon" class="h-8 w-6" src="../Imagenens/Imagenes-funcionales/luna.svg" alt="">
                </div>            
            </div>
        </nav>
    </header>
    <main class="flex items-center flex-col">
        <div class="mt-4 w-full flex justify-center">
            <label for="Producto-Nombre"></label>
            <input class="dark:border-none dark:bg-negrito dark:text-white text-grisLetra outline-none w-4/5 text-grisLetra border-2 border-gris p-2 rounded-full" type="text" placeholder="Nombre del Producto" required>
        </div>
        <div class="dark:bg-fondoClaro dark:border-none mt-8 border-2 border-gris rounded-xl px-8 py-12">
            <svg class="h-64 w-64 rounded-xl" id="Galeria" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49.39 49.39">
                <rect class="cls-3" width="49.39" height="49.39" rx="5.76" ry="5.76"/>
                <path class="cls-4" d="M0,29.48v-10.61l7.99-7.99c1.12-1.12,2.94-1.12,4.06,0l8.42,8.42,2.96-2.96c1.12-1.12,2.94-1.12,4.06,0l13.56,13.56-41.05-.42Z"/>
                <path class="cls-2" d="M0,29.48l49.39.24v13.74c0,3.27-2.65,5.93-5.93,5.93H5.93c-3.27,0-5.93-2.65-5.93-5.93v-13.98Z"/>
                <circle class="cls-1" cx="43.17" cy="6.04" r="3.63"/>
            </svg>
        </div>
    </main>
    <section class="flex flex-col justify-center">
        <div>
            <h2 class="text-verdeLetra font-medium text-2xl">Opciones</h2>
            <span class="ml-8 mt-2 w-52 flex rounded-lg border-2 border-gris">
                <p class="pl-2 w-5/6 text-grisLetra border-r-2 border-gris dark:text-white">0$</p>
                <p class="text-center text-grisLetra dark:text-white">USD</p>
            </span>
        </div>
        <div>
            <h2 class="text-verdeLetra font-medium text-2xl">Hashtag</h2>
            <h3 class="ml-8 mt-2 text-grisLetra font-medium text-xl dark:text-white">Ingrese Hashtag</h3>
            <input class="dark:border-none dark:bg-negrito dark:text-white text-grisLetra outline-none ml-8 mt-2 border-2 border-gris p-2 rounded-full" type="text" placeholder="#Hashtag">
        </div>
        <div>
            <h2 class="text-verdeLetra font-medium text-2xl">Comentario</h2>
            <input class="dark:border-none dark:bg-negrito dark:text-white outline-none mt-4 h-36 w-4/6 p-2 rounded-xl text-grisLetra ml-8 border-2 border-gris" type="text" placeholder="Ingrese descripcion">
        </div>
    </section>
    <script src="../Js/login.js"></script>
</body>
</html>
