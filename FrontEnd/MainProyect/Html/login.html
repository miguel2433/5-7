<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/estilos.css">
    <link rel="stylesheet" href="../Css/mode.css">
    <title>Login</title>
</head>
<body class="truncate dark:bg-negro grid grid-cols-1 grid-rows-[auto_1fr]">
    <!-- Lo mismo del header del register -->
    <header>
        <nav class="border-b-gris border-b-2 h-auto dark:bg-negro text-grisLetra flex dark:border-b-white dark:border-b-2">
            <div class="h-16 w-3/6 flex items-center">
                <form action="/search">
                    <input class="w-25 border-2 border-gris rounded-full h-8 m-3 outline-none p-2 dark:border-none dark:bg-negrito" type="text" name="query" placeholder="Buscar...">
                </form>
                <span class="justify-center w-24 ml-8 font-medium text-lg h-full items-center flex duration-700 hover:text-verdeLetra hover:cursor-pointer hover:bg-verdeClaro hover:border-b-4 hover:border-verdeLetra">En venta</span>
                <span class="justify-center w-24 font-medium text-lg h-full items-center flex duration-700 hover:text-verdeLetra hover:cursor-pointer hover:bg-verdeClaro hover:border-b-4 hover:border-verdeLetra">Tradeo</span>
                <span class="justify-center w-24 font-medium text-lg h-full items-center flex duration-700 hover:text-verdeLetra hover:cursor-pointer hover:bg-verdeClaro hover:border-b-4 hover:border-verdeLetra">Inventario</span>
            </div>
            <div class="w-3/6 flex justify-end items-center" id="toggle">
                <div class="mt-2 mr-4 border-solid border-2 border-gris duration-700 dark:bg-negrito dark:border-none" id="button">
                    <img id="sun" class='h-8 w-8' src="../Imagenens/Imagenes-funcionales/sol.svg" alt="">
                    <img id="mooon" class="h-8 w-6" src="../Imagenens/Imagenes-funcionales/luna.svg" alt="">
                </div>            
            </div>
        </nav>
    </header>
    <section class="w-full h-screen flex justify-center items-center">
        <article class="text-center w-auto mb-24">
            <h1 class="text-green font-medium text-4xl">Login</h1>
            <h3 class="text-3xl text-gris mt-2">Ingresa tus datos para acceder a tu cuenta</h3>
            <!-- todos los input o datos a ingresar -->
            <form method="post">
                <label for="username"></label>
                <input class="mt-6 w-[80%] outline-none border-b-2 dark:bg-negro dark:text-white" type="text" name="username" placeholder="Username" required>
                <br>
                <label for="Contraseña"></label>
                <input class="mb-8 mt-6 w-[80%] outline-none border-b-2 dark:bg-negro dark:text-white" type="password" name="Contraseña" placeholder="Contraseña" required>
                <br>
                <span class="mt-4 text-gris cursor-pointer hover:text-green hover:scale-150'">¿Olvidaste tu contraseña?</span>
                <br>
                <a href="Register.html"><button class=" border-green border-2 items-center text-2xl font-awesome mt-4 rounded-3xl h-10 w-96 bg-white text-green dark:bg-negro duration-700 hover:scale-110 hover:bg-green hover:text-white">Registrame</button></a>
                <br>
                <button class="mt-18 items-center text-2xl font-awesome mt-4 rounded-3xl h-10 w-96 bg-green text-white duration-700 hover:scale-110">Continuar</button>
            </form>
            <br>
        </article>
    </section>
    <script src="../Js/login.js"></script>
</body>
</html>
